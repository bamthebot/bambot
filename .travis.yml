dist: xenial
language: python
environement:
- ENVIRONMENT=test
- BOT_NICKNAME="bamthebot"
- COMMAND_PREFIX="!"
- NOT_FOUND_RESPONSE="Bang not found. Please try again with one of the following bangs: "
- BANGS_ENDPOINT="http://ubuntu@ec2-13-58-112-69.us-east-2.compute.amazonaws.com/bot/api/bangs/"
- USERS_ENDPOINT="http://ubuntu@ec2-13-58-112-69.us-east-2.compute.amazonaws.com/bot/api/twitch_users/"
- BANGS_TOKEN="TODO"
- USERS_TOKEN="TODO"
- TWITCH_URI="wss://irc-ws.chat.twitch.tv:443"
- BOTMASTER_RUN="yes"
services:
- docker
before_install:
- docker build -t bambot .
script:
- docker run -it bambot ". bambot/venv/bin/activate && python -m unittest tests"
deploy:
- provider: script
  script: bash scripts/deploy.sh master
  on:
    branch: master
- provider: script
  script: bash scripts/deploy.sh stage
  on:
    branch: stage
env:
  global:
  - secure: ""
